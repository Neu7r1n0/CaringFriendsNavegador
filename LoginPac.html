<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882d38a82b.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/LoginPac.css">
</head>
    <header>
        <div class="center">
            <div class="logo"><img src="img/logo.png"/></div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Sobre Nós</a>
                <a href="#">LifeCare</a>
            </div>
        </div>
    </header>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Insira seu E-mail">
            <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
            <div class="underline"></div>
            </div>
            <input type="submit" value="Entre">
        </form>
    <div class="footer">
        <span>Ou faça login com</span>
        <div class="opc-fields">
            <div class="opc-field google">
                <a href="#">
                    <i class="fab fa-google"></i>
                    Entre com o Google
                </a>
            </div>
            <div class="opc-field face">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Entre com o Facebook
                </a>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
