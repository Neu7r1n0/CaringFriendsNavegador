<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" href="css/CadastroCli.css">
</head>
</html>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="img/logo.png"/></div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Sobre NÃ³s</a>
                <a href="#">LifeCare</a>
                <input type="button" value="Paciente">
                <input type="button" value="Cuidador">
            </div>
        </div>
    </header>
    <main>
        <h1>Crie uma conta!</h1>
        <div class="redes-sociais">
            <a href="#">
                <img src="img/GoogleIcon.png" alt="Google">
            </a>
            <a href="#">
                <img src="img/FaceIcon.png" alt="Facebook">
            </a>
        </div>
        <div class="alternative">
                <span>Ou</span>
        </div>
        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha">
            </label>
            <input type="submit" value="Casdastre-se">
        </form>
    </main>
    <section class="extras">
        <img src="img/cads.png" width="505px" height="600px" alt="Cadastro">
        <div class="circle"></div>
    </section>
</body>
</html>
